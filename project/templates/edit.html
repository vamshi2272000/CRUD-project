<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD MINI PROJECT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1" href="/">CRUD MINI PROJECT UPDATE</span>
        </div>

    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <h2 class="text-white bg-info text-center p-3">Update  Student Details</h2>
                <br />


                <form action="/update/{{d.id}}" method="post">{% csrf_token %}
                    <div class="form-group">
                        <input 
                            type="text" 
                            class="form-control" 
                            placeholder="Enter the Student Name " 
                            name="name" 
                            value={{d.name}}
                            required/>
                    </div>

                    <div class="form-group">
                        <input 
                            type="email" 
                            class="form-control mt-2" 
                            placeholder="Enter the Student Email "
                            name="email" 
                            value={{d.email}} required/>
                    </div>

                    <div class="form-group">
                        <input 
                            type="number" 
                            class="form-control mt-2"
                            placeholder="Enter the Student Age " 
                            name="age" 
                            value={{d.age}}
                            required/>


                        <div class="form-group col-md-4">
                            <select id="gender" class="form-control" name="gender" required>
                                <option selected>{{d.gender}}</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="others">Others</option>
                            </select>
                        </div>
                    </div>
                    <br>

                    <div class="d-grid gap-2">
                        <button class="btn btn-success" type="submit">Update</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
